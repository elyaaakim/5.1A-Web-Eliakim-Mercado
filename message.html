<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliakim's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <link rel="stylesheet" href="design.css">
    <link rel="icon" type="image/png" href="/Images/UI UX design portfolio-11.png"/>

</head>
<body class="messagepage">
    <div class="container">
        <ul class="nav justify-content-center poppins-medium navmain my-5 pt-3 nav-message">
            <li class="nav-item">
            <a class="nav-link mx-4" href="about.html">ABOUT</a>
            </li>
            <li class="nav-item">
            <a class="nav-link mx-4" href="works.html">WORKS</a>
            </li>
            <li class="nav-item">
            <a class="nav-link mx-4" href="message.html">MESSAGE</a>
            </li>
            <li class="nav-item">
            <a class="nav-link mx-4" href="socials.html">SOCIALS</a>
            </li>
        </ul>
    </div>

    <div class="content-padding my-5">
        <div class="row">
          <div class="col-12 col-md-4 poppins-regular mb-4">
            <p>
              For inquiries or<br>
              suggestions,<br>
              feel free to<br>
              <span class="messagep poppins-medium">message</span> me!
            </p>
          </div>
          <div class="col-12 col-md-8 poppins-regular">
            <p class="poppins-medium email mb-4" style="font-size:4.4vw;">eliakim.gyan@gmail.com</p>
            <form id="contactForm" action="mailto:eliakim.gyan@gmail.com" method="post" enctype="text/plain">
              <div class="mb-3">
                <input type="text" class="form-control" name="Name" placeholder="Name" required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" name="Email" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <textarea class="form-control" name="Message" placeholder="Your message…" rows="4" required></textarea>
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
              </div>
            </form>
          </div>
        </div>
    </div>

    <div class="text-center ">
        <a href="index.html"><img src="/Images/UI UX design portfolio-10.png" class="img-fluid logo-aboutpage" alt="logo"></a>
    </div>

    <div class="modal fade" id="sendModal" tabindex="-1" aria-labelledby="sendModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          
          <div class="modal-header border-0">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
    
          <div class="modal-body mb-5 poppins-medium">
            <h1 class="modal-title" id="sendModalLabel">Thanks for your message!</h5>
            <p>I’ll get back to you soon.</p>
          </div>
    
        </div>
      </div>
    </div>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function () {
        const modal = new bootstrap.Modal(document.getElementById('sendModal'));
        modal.show();
      });
    </script>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
</body>
</html>
